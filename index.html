<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9ecf, #ff4f81);
  overflow-x: hidden;
  color: white;
}

.container {
  margin-top: 15vh; /* relative spacing from top */
  padding: 0 5vw;   /* some horizontal padding on small screens */
}

h1 {
  font-size: 6vw; /* scales with screen width */
  line-height: 1.2;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

.photo {
  width: 60vw;
  max-width: 250px;
  height: auto;
  border-radius: 20px;
  border: 4px solid white;
  margin: 15px 0;
}

button {
  padding: 3vw 6vw;
  font-size: 4vw;
  border: none;
  border-radius: 30px;
  margin: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button.yes {
  background: white;
  color: #ff4f81;
}

button.yes:hover {
  transform: scale(1.1);
}

button.no {
  background: #ff2e63;
  color: white;
}

button.music {
  background: #fff0f6;
  color: #ff2e63;
}

#message {
  font-size: 5vw;
  margin-top: 15px;
  opacity: 0;
  transition: opacity 0.5s;
}

/* floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 4vw;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Media query for tiny screens */
@media only screen and (max-width: 400px) {
  h1 { font-size: 8vw; }
  button { font-size: 5vw; padding: 4vw 8vw; }
  #message { font-size: 6vw; }
}
</style>
</head>

<body>

<div class="container">

  <!-- Replace 'Her Name' with her actual name -->
  <h1>Will you be my Valentine, <br><span id="herName">Danica</span>? üíñ</h1>

  <!-- Replace 'herphoto.jpg' with your uploaded image -->
  <img src="herphoto.jpg" class="photo" alt="Her Photo">

  <br>

  <button class="yes" onclick="sayYes()">Yes!</button>
  <button class="no" onmouseover="moveButton(this)">No</button>

  <br>

  <button class="music" onclick="playMusic()">Play Music üéµ</button>

  <div id="message">You just made my day ‚ù§Ô∏è</div>

</div>

<!-- Replace 'music.mp3' with your uploaded music file -->
<audio id="bgMusic" src="music.mp3"></audio>

<script>
function sayYes() {
  document.getElementById("message").style.opacity = 1;
}

function moveButton(btn) {
  btn.style.position = "absolute";
  btn.style.top = Math.random() * window.innerHeight + "px";
  btn.style.left = Math.random() * window.innerWidth + "px";
}

function playMusic() {
  document.getElementById("bgMusic").play();
}

// floating hearts generator
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>

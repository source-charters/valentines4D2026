<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9ecf, #ff4f81);
  overflow: hidden;
  color: white;
}

.container {
  margin-top: 60px;
}

h1 {
  font-size: 36px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

.photo {
  width: 200px;
  height: 200px;
  border-radius: 20px;
  object-fit: cover;
  border: 4px solid white;
  margin: 15px 0;
}

button {
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  margin: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: white;
  color: #ff4f81;
}

.yes:hover {
  transform: scale(1.1);
}

.no {
  background: #ff2e63;
  color: white;
}

.music {
  background: #fff0f6;
  color: #ff2e63;
}

#message {
  font-size: 26px;
  margin-top: 15px;
  opacity: 0;
  transition: opacity 0.5s;
}

/* floating hearts */

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- CHANGE HER NAME HERE -->
  <h1>Will you be my Valentine, <br> <span id="herName">Danica</span>? üíñ</h1>

  <!-- ADD PHOTO FILE NAME HERE -->
  <img src="herphoto.jpg" class="photo">

  <br>

  <button class="yes" onclick="sayYes()">Yes!</button>
  <button class="no" onmouseover="moveButton(this)">No</button>

  <br>

  <button class="music" onclick="playMusic()">Play Music üéµ</button>

  <div id="message">You just made my day ‚ù§Ô∏è</div>

</div>

<!-- ADD MUSIC FILE NAME HERE -->
<audio id="bgMusic" src="music.mp3"></audio>

<script>
function sayYes() {
  document.getElementById("message").style.opacity = 1;
}

function moveButton(btn) {
  btn.style.position = "absolute";
  btn.style.top = Math.random() * window.innerHeight + "px";
  btn.style.left = Math.random() * window.innerWidth + "px";
}

function playMusic() {
  document.getElementById("bgMusic").play();
}

// floating hearts generator
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>
